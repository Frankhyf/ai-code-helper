spring:
  application:
    name: ai-code-helper
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/webappgenerator
    username: root
    password: 123456
  # 1. Spring Session 依赖的 Redis 配置（供 Session 存储使用）
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 3000ms
      # password:
      ttl: 3600
  # 2. Session 存储配置
  session:
    store-type: redis
    timeout: 2592000s          # 30天过期
    redis:
      key-prefix: "spring:session:"  # Session 键前缀（避免与其他 Redis 数据冲突）
      save-mode: on_set_attribute    # 仅在 Session 属性变更时保存（优化性能）
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 5MB  # 单个文件最大大小
      max-request-size: 10MB  # 整个请求最大大小
  profiles:
    active: local

# 3. LangChain4j RedisEmbeddingStore 配置（标准层级：community.store.embedding.redis）
langchain4j:
  community:
    store:
      embedding:
        redis:
          host: localhost
          port: 6379
          database: 0
          dimension: 384
          timeout: 3000ms

server:
  port: 8123
  servlet:
    context-path: /api
    session:
      cookie:
        max-age: 2592000s

# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.frank.aicodehelper.controller

# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
